site_name: Einstein Chair Seminar - Four Decades

theme:  
  name: material
#  custom_dir: overrides
  
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode

  favicon: assets/ec40.png

  logo: assets/ec40.png

  features: 
    - search.suggest
    - search.highlight
    - content.tabs.link
    - header.autohide

plugins:
  - search
  - glightbox

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - toc:
      title: On this page


extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  generator: false

nav:
  - Home: index.md
  - Schedule: schedule.md
  - Abstracts and Lecture Videos: abstracts.md
  - Participants: participants.md
  - Poster: poster.md
  - Local Info: local.md
  - Einstein Chair Videos: talks.md




